<center>
 
  
  <p>
      <input 
         type="email" 
         name="EMAIL" 
         id="email" 
         pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" 
         required 
       />
  </p>
  
  <br />
  
  <p>
      <label>
          <input name="AGREE_TO_TERMS" type="checkbox" value="1" required> 
            <a href="https://madamepee.com/mentions-legales/" target="_blank">
              <span id="policy"></span>
            </a>
      </label>
  </p>
  
  <p>
      <br />
    
      <input type="submit" value="ENVOYER" id="send" />
  </p>
    
    <script>   
      
      const regex = /^[ a-zâäàéèùêëîïôöçñ'-]+$/i
      
      function dynamicNewsletter() {
        
           const frenchMail = 'Adresse E-mail';
          const frenchRead = 'J\'ai lu et accepté la politique de confidentialité';
          const frenchSend = 'ENVOYER';
          const englishMail = 'Email';
          const englishRead = 'I have read and I accept the confidential policy';
          const englishSend = 'SEND';
          
          if (document.getElementById('newsletter') !== null) {

              if (regex.test(frenchMail) === true) {
                document.querySelector('#newsletter #email').placeholder = frenchMail;
              }
              if (regex.test(frenchRead) === true) {
                 document.querySelector('#newsletter #policy').innerHTML = frenchRead;
              }
              if (regex.test(frenchSend) === true) {
                document.querySelector('#newsletter #send').value = frenchSend;
              } 

            } else if (document.getElementById('newsletter_eng') !== null) {

              if (regex.test(englishMail) === true) {
                document.querySelector('#newsletter_eng #email').placeholder = englishMail;
              }
              if (regex.test(englishRead) === true) {
                 document.querySelector('#newsletter_eng #policy').innerHTML = englishRead;
              }
              if (regex.test(englishSend) === true) {
                document.querySelector('#newsletter_eng #send').value = englishSend;
              } 
          }   
      }
      
      dynamicNewsletter();
  
    </script>
    
</center>
